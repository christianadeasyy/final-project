<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="https://pmm.kampusmerdeka.kemdikbud.go.id/files/logopt/051024.png" />
		<title>Login Presensi</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<!-- Kanan -->
				<div class="col-6 kanan">
					<div class="gambar">
						<img src="/img/logo1.png" alt="image" />
					</div>
				</div>
				<!-- Kiri -->
				<div class="col-6 kiri">
						<!-- TODO : Buat col-12 dan Tambah d-flex justify-content-center    -->
						<div class="col-12 d-flex justify-content-center">
							<div class="text-decoration-none my-3">
								<img src="img/amikom.jpg" alt="" style="width: 300px" />
							</div>
						</div>
						<!-- TODO : Buat col-12 dan Tambah d-flex justify-content-center    -->
						<div class="col-12 d-flex justify-content-center">				
								<div class="card-body">
									<article class="flogin">Register</article>
									<div class="mb-3 mt-3">
										<label for="userID">User ID:</label>
										<input type="userID" class="form-control" id="userID" placeholder="Enter your user ID" name="userID" />
									</div>
									<div class="mb-3">
										<label for="name">Name:</label>
										<input type="name" class="form-control" id="name" placeholder="Enter your name" name="pswd" />
									</div>
									<div class="mb-3">
										<label for="pwd">Password:</label>
										<input type="password" class="form-control" id="pswd" placeholder="Enter your password" name="pswd" />
									</div>
									<div class="btn1">
										<button type="button" class="btn tombol1">Register</button>
									</div>
									<div class="register-link">
										<center>Have an account? <a href="login.html">Login</a></center>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
